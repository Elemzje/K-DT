<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/MinjuValidChecker.js"></script>
<script type="text/javascript" src="js/Jun18_Check.js"></script>
<link rel="stylesheet" href="css/BMIInput.css">
</head>
<body>
	<!-- 
		form + table 활용
		BMI 검사
		bmi : 몸무게 / (키 * 키) -- 키는 m단위
			bmi가 18.5 미만이면 저체중
			18.5이상이면 정상
			25이상이면 과체중
			30이상이면 경도비만
			35이상이면 중증도비만
			40이상이면 고도비만
		
		(이름, 키(cm), 몸무게(kg), 사진) => 버튼을 누르면
			=> 유효성 검사 실시 => 유효한 데이터라면...
			=>	이름, 키, 몸무게, bmi수치, 결과, 사진 을 servlet으로 출력
			+ html(+ CSS) / servlet(CSS X)
	-->
	<form action="BMIOutput.jsp" method="post" enctype="multipart/form-data" 
		name="ff" onsubmit="return bmiCheck();">
		<table id="bmiRegiMenu">
			<tr><td colspan="2" align="center"><h1>BMI 계산기</h1></td></tr>
			<tr class="tr">
				<td class="tblHeader" align="center">
					이름
				</td>
				<td class="tblInput">
					<input name="name" autofocus="autofocus" maxlength="10">
				</td>
			</tr>
			<tr class="tr">
				<td class="tblHeader" align="center">
					키 (cm)
				</td>
				<td class="tblInput">
					<input name="height" maxlength="8">
				</td>
			</tr>
			<tr class="tr">
				<td class="tblHeader" align="center">
					체중 (kg)
				</td>
				<td class="tblInput">
					<input name="weight" maxlength="8">
				</td>
			</tr>
			<tr class="tr">
				<td class="tblHeader" align="center">
					사진
				</td>
				<td class="tblInput">
					<input type="file" name="photo">
				</td>
			</tr>
			<tr><td colspan="2" align="center"><button>결과 보기</button></td></tr>
		</table>
	</form>
</body>
</html>
