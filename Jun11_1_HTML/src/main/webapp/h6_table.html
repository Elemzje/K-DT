<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		font-size: xx-large;
	}
</style>
</head>
<body>
	<!-- 
	 	<table>
	 		기본 : <tr>, <th>, <td>
	 		tr은 'table row'의 약자로, 테이블의 행을 표현함
	 		td는 'table data'의 약자로, 테이블에 들어가는 데이터, 셀을 의미함
	 		즉, 하나의 <table>안에 <tr> 태그로 행을 표현하고,
	 			그 안에 <td> 태그를 이용해서 데이터를 표현하는 것
	 		th는 'table header'의 약자로 테이블의 타이틀을 표현함
	 		
	 		속성 : border, width, height (table)
	 				align, valign (정렬방법 td, th)
	 				colspan, rowspan (칸 합병, td)
	-->
	
	<table width="300" height="300" border="1">
		<tr valign="middle">
			<td align="center">
				1
			</td>
			<td align="left">
				2
			</td>
		</tr>
		<tr align="left" valign="middle">
			<td>
				3
			</td>
			<td>
				4
			</td>
		</tr>
	</table>
	<hr>
	<table width="300" height="300" border="1">
		<tr align="center">
			<td valign="middle">
				ㄱ
			</td>
			<td valign="top">
				ㄹ
			</td>
		</tr>
		<tr align="center">
			<td valign="top">
				ㄴ
			</td>
			<td valign="bottom">
				ㅁ
			</td>
		</tr>
		<tr>
			<td align="right" valign="top">
				ㄷ
			</td>
			<td align="left" valign="bottom">
				ㅂ
			</td>
		</tr>
	</table>
	<hr>
	
	<!-- 
		셀을 가로로 합병하려면 1열, 2열을 합병해야하니 colspan
		셀을 세로로 합병하려면 1행, 2행을 합병해야하니 rowspan
	-->
	<table width="300" height="300" border="1">
		<tr>
			<td colspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>
	</table>
	<hr>
	<table width="300" height="300" border="1">
		<tr>
			<td colspan="2"></td>
			<td rowspan="2"></td>
		</tr>
		<tr>
			<td rowspan="2"></td>
			<td>
			 	<table border="1" width="90%" height="90%">
					<tr>
						<td>
						<td>
					</tr>
					<tr>
						<td>
						<td>
					</tr>
				</table> 
			</td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>
	</table>
	<hr>
</body>
</html>
